<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Even Odd Lists</h1>
    <hr/> 

    <form id="even-odd-form" autocomplete="off" target="_blank">
      <div> 
        <label for="word">word</label> 
        <input type="text" name="word" id="word"  placeholder="what's your word?" onkeyup="updateWord(this)"> 
      </div>
      <div>
        <input type="button" value="Even or Odd?" onclick="handleSubmit(event)">
      </div>
    </form>


    <section>
        <h2>Even</h2>
        <ul id="even"></ul>
      </section>
      <section>
        <h2>Odd</h2>
        <ul id="odd"></ul>
      </section>

    <script>
        let usersWord = ""
        let oddList = document.getElementById("odd")
        let evenList = document.getElementById("even")

        function updateWord(element) {
            usersWord = element.value

            console.log(usersWord)
        }

        function handleSubmit(e) {
            console.log(e)

            // prevent form from reloading page when you are submitting. 
            // If don't use this, page reloads, browser "does a GET request to the URL endpoint that has submitted data as query parameter"
            e.preventDefault()  
            
            

            let newListItem = document.createElement('LI')
            newListItem.innerText = usersWord


            // newListItem.innerText is a string so it has a length
            if ( newListItem.innerText.length % 2 == 0) {
                evenList.appendChild(newListItem)
            } else {
                oddList.appendChild(newListItem)
            }
            
            usersWord = ""
            document.getElementById("even-odd-form").reset()

        }
    </script>
</body>
</html>
